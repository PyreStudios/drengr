name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: dart pub get
    - name: Run tests
      run: dart pub run test --coverage=./coverage
    - uses: codecov/codecov-action@v2
      with:
        directory: ./coverage
        verbose: true # optional (default = false)
